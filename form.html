<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
</head>

<body>
    <form>
        Control form yang digunakan
    </form>

    <h3>Control Text Box</h3>
    <form>
        <label for="nama">Nama:</label>
        <input type="text" size="20" name="nama" id="nama" /><br />
        <label for="alamat">Alamat:</label>
        <input type="text" size="40" name="alamat" id="alamat" />
    </form>

    <h3>Input Text Image</h3>
    <form>
        <table>
            <tr>
                <td><label for="nama">Nama</label></td>
                <td>:<input type="text" size="20" name="nama" /></td>
            </tr>
            <tr>
                <td><label for="alamat">Alamat</label></td>
                <td>: <input type="text" size="40" name="alamat" /></td>
            </tr>
        </table>
    </form>

    <h3>Control List Box</h3>

    <form>
        <label for="program">Program :</label>
        <select name="program" id="program" size="3">
            <option value="">Pilih Program</option>
            <option value="Web Arsitektur">Web Arsitektur</option>
            <option value="Mastering CMS">Mastering CMS</option>
            <option value="Print Design">Print Design</option>
            <option value="Multimedia dan Animasi">Multimedia

                Animasi</option>
        </select>
    </form>

    <h3>Control Radio Button</h3>

    <form>
        Jenis Kelamin:
        <input type="radio" name="jkl" id="pria" value="Pria" />
        <label for="pria">Pria</label>
        <input type="radio" name="jkl" id="wanita" value="Wanita" />
        <label for="wanita">Wanita</label>
    </form>

    <h3>Control Check Box</h3>

    <form>
        <h4>Hobby : </h4>
        <input type="checkbox" name="hoby[]" id="bacabuku" value="Baca
    Buku" /><label for="bacabuku">Baca Buku</label>
        <input type="checkbox" name="hoby[]" id="olahraga" value="Olah
    Raga" /><label for="olahraga">Olah Raga</label>
        <input type="checkbox" name="hoby[]" id="maingame" value="Main
    Game" /><label for="maingame">Main Game</label>
        <input type="checkbox" name="hoby[]" id="hiking" value="hiking" /><label for="hiking">Hiking</label>
    </form>

    <h3>Control Password Box, Submit, dan Reset Button</h3>

    <form>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
        <br /><br />
        <input type="submit" name="submit" value="Submit" />
        <input type="reset" name="reset" value="Reset" />
    </form>

</body>

</html>
